<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOAT 闪烁光芒</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .letter {
            font-size: 100px;
            font-weight: bold;
            color: white;
            animation: colorChange 50s infinite;
        }

        .letter:nth-child(1) {
            animation-delay: 0s;
        }

        .letter:nth-child(2) {
            animation-delay: 1s;
        }

        .letter:nth-child(3) {
            animation-delay: 2s;
        }

        .letter:nth-child(4) {
            animation-delay: 3s;
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            2% { color: #ff7f00; }
            4% { color: #ffff00; }
            6% { color: #7fff00; }
            8% { color: #00ff00; }
            10% { color: #00ff7f; }
            12% { color: #00ffff; }
            14% { color: #007fff; }
            16% { color: #0000ff; }
            18% { color: #7f00ff; }
            20% { color: #ff00ff; }
            22% { color: #ff007f; }
            24% { color: #ff9999; }
            26% { color: #ffcc99; }
            28% { color: #ffffcc; }
            30% { color: #ccffcc; }
            32% { color: #ccffff; }
            34% { color: #ccccff; }
            36% { color: #ffccff; }
            38% { color: #ff9966; }
            40% { color: #ff9933; }
            42% { color: #ffff66; }
            44% { color: #ccff66; }
            46% { color: #66ff66; }
            48% { color: #66ffcc; }
            50% { color: #6699ff; }
            52% { color: #9966ff; }
            54% { color: #ff66ff; }
            56% { color: #ff3366; }
            58% { color: #ff6633; }
            60% { color: #ffff33; }
            62% { color: #ccff33; }
            64% { color: #33ff33; }
            66% { color: #33ff99; }
            68% { color: #3399ff; }
            70% { color: #6633ff; }
            72% { color: #9933ff; }
            74% { color: #ff33cc; }
            76% { color: #ff3333; }
            78% { color: #ff6633; }
            80% { color: #ff9933; }
            82% { color: #ffff99; }
            84% { color: #ccff99; }
            86% { color: #99ff99; }
            88% { color: #99ffcc; }
            90% { color: #99ccff; }
            92% { color: #cc99ff; }
            94% { color: #ff99ff; }
            96% { color: #ff99cc; }
            98% { color: #ff6666; }
            100% { color: #ff0000; }
        }

        .boat {
            width: 150px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter">B</div>
        <div class="letter">O</div>
        <div class="letter">A</div>
        <div class="letter">T</div>
    </div>
    <img class="boat" src="https://s21.ax1x.com/2024/11/16/pA24jun.jpg" alt="Boat">
    <audio autoplay loop>
        <source src="https://dlink.host/musics/aHR0cHM6Ly9vbmVkcnYtbXkuc2hhcmVwb2ludC5jb20vOnU6L2cvcGVyc29uYWwvc3Rvcl9vbmVkcnZfb25taWNyb3NvZnRfY29tL0VZMU9tV2I0T3E1TGhDOFljQ0lOUl93Qkk4N09TbG1vN0xVVzc2RHRRTTdCanc.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
